<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    {% extends "base.html" %}
{% block content %}
<h2>Profile for {{ request.user.username }}</h2>
<p>Email: {{ request.user.email }}</p>
<p>Bio: {{ request.user.profile.bio }}</p>
{% if request.user.profile.avatar %}
  <img src="{{ request.user.profile.avatar.url }}" alt="avatar" style="max-width:150px;">
{% endif %}
<a href="{% url 'blog:profile_edit' %}">Edit profile</a>
{% endblock %}
</body>
</html>
